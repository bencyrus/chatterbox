services:
  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    container_name: gateway
    restart: unless-stopped
    env_file:
      - ./secrets/.env.gateway.local
    networks:
      - chattterbox-network
    depends_on:
      - postgrest

  postgres:
    build:
      context: .
      dockerfile: ./postgres/Dockerfile
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ./secrets/.env.postgres.local
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    networks:
      - chattterbox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  postgrest:
    image: postgrest/postgrest:latest
    container_name: postgrest
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./secrets/.env.postgrest.local
    networks:
      - chattterbox-network
    depends_on:
      postgres:
        condition: service_healthy

  caddy:
    image: caddy:alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile.local:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - ./secrets/.env.caddy.local
    networks:
      - chattterbox-network
    depends_on:
      - gateway
      - files
      - swaggerui
      - web

  files:
    build:
      context: .
      dockerfile: ./files/Dockerfile
    container_name: files
    restart: unless-stopped
    ports:
      - "9090:9090"
    env_file:
      - ./secrets/.env.files.local
    networks:
      - chattterbox-network

  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: worker
    restart: unless-stopped
    env_file:
      - ./secrets/.env.worker.local
    networks:
      - chattterbox-network
    depends_on:
      postgrest:
        condition: service_started
      postgres:
        condition: service_healthy

  swaggerui:
    image: swaggerapi/swagger-ui:latest
    container_name: swaggerui
    restart: unless-stopped
    environment:
      URL: /openapi.json
    networks:
      - chattterbox-network
    depends_on:
      - gateway

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: development
    container_name: web
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - chattterbox-network
  gcs:
    image: fsouza/fake-gcs-server:latest
    container_name: gcs
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mkdir -p /data/local-bucket
        exec /bin/fake-gcs-server -scheme http -host 0.0.0.0 -port 4443 -backend filesystem -data /data -public-host localhost:4443
    ports:
      - "4443:4443"
    volumes:
      - gcs_data:/data
    networks:
      - chattterbox-network

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  gcs_data:

networks:
  chattterbox-network:
    driver: bridge
